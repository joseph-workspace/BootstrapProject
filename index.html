<!DOCTYPE html>
<html lang="en">
  <head>
    <title></title>
    <script src="https://kit.fontawesome.com/8b9253969f.js" crossorigin="anonymous"></script>
    <meta charset="utf-8">
    <meta name="viewport">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/style.css">
    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous"></script>
  </head>
  <body>
    <div class="container backgroundPic">
      <div class="row">
        <div class="col-sm-12"></div>
      </div>
      <div class="text-center text-white pb-4 container innerContainer">
        <div class="row pt-5 pb-3">
          <div class="col">
            <p class="fs-2">Promote Your Online Course Like A Pro</p>
          </div>  
        </div>
        <div class="text-center fs-1 row logo pb-4">
          <span class="" style="color:#48639C">{
            <span class="text-white">DevCourse</span>
            <span style="color:#48639C;">}</span>
          </span>
        </div>
        <div class="row text-center text-white pt-4 pb-5">
          <div class="col">
            <p class="fs-1">A Course Landing Page Template For Developers</p>
          </div>
        </div>
        <div class="row pt-4 pb-5 d-flex justify-content-center">
            <div class="col-md-4"></div>
            <button type="button" class="col-md-4 btn btn-primary btn-lg">Start Learning Now</button>
            <div class="col-md-4"></div>
        </div>
      </div>
      <div class="container text-white text-center pt-5">
        <div class="row justify-content-center align-items-center icons">
          <div class="col-sm-4">
            <i class="fa-solid fa-video"></i>
            <span>Content</span>
            <p>80+ Videos</p>
          </div>
          <div class="col-sm-4">
            <i class="fa-regular fa-clock"></i>
            <span>Duration</span>
            <p>72 hours</p>
          </div>
          <div class="col-sm-4">
            <i class="fa-regular fa-user"></i>
            <span>Access</span>
            <p>Lifetime</p>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
