<!DOCTYPE html>
<html lang="en">
  <head>
    <title></title>
    <link rel="stylesheet" href="../css/style.css">
    <script src="https://kit.fontawesome.com/8b9253969f.js" crossorigin="anonymous"></script>
    <meta charset="utf-8">
    <meta name="viewport">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
  </head>
  <body>

    <div class="container backgroundPic">
      <div class="row">
        <div class="col-sm-12"></div>
      </div>
      <div class="container innerContainer">
        <div class="row">
          <div class="col">
            <h1>Promote Your Online Course Like A Pro</h1>
          </div>  
        <div class="row logo">
          <span id="purple" style="color:purple;">{
            <span id="white">DevCourse</span>
            <span style="color:purple;">}</span>
          </span>
        </div>
        <div class="row">
          <div class="col">
            <h1>A Course Landing Page Template For Developers</h1>
          </div>
        </div>
        <div class="row button">
          <div class="col">
            <button>Start Learning Now</button>
          </div>
        </div>
      </div>
      <div class="container iconParentFlex">
        <div class="row justify-content-center align-items-center icons">
          <div class="col-sm-4">
            <i class="fa-solid fa-video"></i>
            <span>Content</span>
            <p>80+ Videos</p>
          </div>
          <div class="col-sm-4">
            <i class="fa-regular fa-clock"></i>
            <span>Duration</span>
            <p>72 hours</p>
          </div>
          <div class="col-sm-4">
            <i class="fa-regular fa-user"></i>
            <span>Access</span>
            <p>Lifetime</p>
          </div>
        </div>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous"></script>
  </body>
</html>
